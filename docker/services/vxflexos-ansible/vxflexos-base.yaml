heat_template_version: queens

description: >
  VxFlexOS MDM Service

parameters:
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  VxFlexAnsibleWorkflowName:
    type: string
    description: Name of the Mistral workflow to execute
    default: tripleo.dellemc.storage.v1.vxflex-install
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  VxFlexOSClusterName:
    default: vxflexos
    description: VxFlexOS cluster name
    type: string
    constraints:
    - allowed_pattern: "[a-zA-Z0-9]+"
      description: >
        The VxFlexOS cluster name must be at leaste 1 character and contains only
        letters and numbers.
  VxFleOSPackageLocation:
    default: '/home/osp_admin/vxflexos/'
    description: location of VxFlexOS RPMs
    type: string
  

resources:

outputs:
  role_data:
    description: Role data for the VxFlexOS MDM service.
    value:
      service_name: vxflexos_mdm
      upgrade_tasks:
      puppet_config:
        config_image: ''
        config_volume: ''
        step_config: ''
      docker_config: {}
      workflow_tasks: 
        step2:
          - name: vxflex_base_ansible_workflow
            workflow: {get_param: VxFlexAnsibleWorkflowName}
      config_settings:
        vxflexos_common_ansible_vars:
          cluster_name: { get_param: VxFlexOSClusterName }
          rpms_location: {get_param: VxFleOSPackageLocation}
          
